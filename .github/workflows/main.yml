name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSHKEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS_OF_BASTION }}
      - name: Set up secret file and run scp
        env:
          SOURCE_FILE_PATH: ${{ secrets.SOURCE_FILE_PATH }}
          USERNAME: ${{ secrets.USERNAME }}
          HOST: ${{Â secrets.HOST }}
          TARGET_FILE_PATH: ${{ secrets.TARGET_FILE_PATH }}
        run: scp -o StrictHostKeychecking=no -r $SOURCE_FILE_PATH $USERNAME@$HOST:$TARGET_FILE_PATH       
