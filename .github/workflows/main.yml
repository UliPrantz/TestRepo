name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up secret file and run scp
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSHKEY }}
          SOURCE_FILE_PATH: ${{ secrets.SOURCE_FILE_PATH }}
          USERNAME: ${{ secrets.USERNAME }}
          HOST: ${{ secrets.HOST }}
          TARGET_FILE_PATH: ${{ secrets.TARGET_FILE_PATH }}
        run: |
          mkdir ~/.ssh
          echo "-----BEGIN RSA PRIVATE KEY-----" > ~/.ssh/id_rsaa
          echo $SSH_PRIVATE_KEY | tr " " "\n" >> ~/.ssh/id_rsaa   # The private key file must be provided without the first and last line and without any trailing newlines
          echo "-----END RSA PRIVATE KEY-----" >> ~/.ssh/id_rsaa
          chmod 600 ~/.ssh/id_rsaa
          #scp -o StrictHostKeychecking=no -r $SOURCE_FILE_PATH $USERNAME@$HOST:$TARGET_FILE_PATH
          
      - name: Set up secret file and run scpp
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSHKEY }}
          SOURCE_FILE_PATH: ${{ secrets.SOURCE_FILE_PATH }}
          USERNAME: ${{ secrets.USERNAME }}
          HOST: ${{ secrets.HOST }}
          TARGET_FILE_PATH: ${{ secrets.TARGET_FILE_PATH }}    
